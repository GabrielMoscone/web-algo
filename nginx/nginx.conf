events {}

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;
  sendfile on;

  # Detecta sessão pelo cookie "sessionid"
  map $http_cookie $has_session {
    default 0;
    "~*sessionid=" 1;
  }

  upstream backend_cluster {
    # CORREÇÃO: Adicionar parâmetros de health check e failover
    server middleware1:8080 max_fails=3 fail_timeout=30s;
    server middleware2:8080 max_fails=3 fail_timeout=30s;
    
    # Aumentar conexões keepalive para melhor performance
    keepalive 64;
    keepalive_timeout 60s;
    keepalive_requests 100;
  }

  server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index login.html index.html;
	
	  absolute_redirect off;

    # Raiz: se tem sessão vai pro index; senão, vai para login
    location = / {
      if ($has_session) { return 302 /index.html; }
      return 302 /login.html;
    }

    # Protege SOMENTE o index.html, exigindo seção
    location = /index.html {
      if ($has_session = 0) { return 302 /login.html; }
      add_header Cache-Control "no-store";
      try_files $uri =404;
    }

    # Arquivos públicos (login, cadastro, recuperar-senha, assets, etc.)
    location / {
      add_header Cache-Control "no-store";
      try_files $uri $uri/ =404;
    }

    # Proxy para API
    location /api/ {
      proxy_pass http://backend_cluster;
      proxy_http_version 1.1;
      
      # CORREÇÃO: Melhorar configurações de proxy
      proxy_set_header Connection "";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      
      # CORREÇÃO: Adicionar timeouts apropriados
      proxy_connect_timeout 10s;
      proxy_send_timeout 30s;
      proxy_read_timeout 30s;
      
      # CORREÇÃO: Configurar buffer para melhor performance
      proxy_buffering on;
      proxy_buffer_size 4k;
      proxy_buffers 8 4k;
      proxy_busy_buffers_size 8k;
      
      # CORREÇÃO: Retry em caso de erro
      proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
      proxy_next_upstream_tries 2;
    }
	
    # MÉTRICAS DO NGINX (scrape pelo nginx-exporter)
    location /nginx_status {
      stub_status;
      access_log off;
      allow 127.0.0.1;
      allow 172.16.0.0/12;  # rede docker default
      deny all;
    }
  }
  
  log_format simple '$remote_addr - $remote_user [$time_local] "$request" $status $body_bytes_sent "$http_referer" "$http_user_agent" $request_time';
  access_log /dev/stdout simple;
  error_log  /dev/stderr warn;
}
