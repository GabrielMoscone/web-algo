<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aplicativo de programa√ß√£o da UCS">
    <title>Login ‚Äî UCS</title>

    <!-- Preconnect para CDNs -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://code.jquery.com">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="includes/css/main.css">
    <link rel="stylesheet" href="includes/css/auth.css">
</head>

<body class="d-flex align-items-center justify-content-center" style="min-height:100vh">
    <div class="login-card col-12 col-sm-10 col-md-6 col-lg-4">
        <img src="./includes/media/Logo_UCS_Vertical_small.png" alt="UCS" class="ucs-logo">

        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Usu√°rio</label>
                <input id="username" name="username" type="text" class="form-control" required autocomplete="username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <div class="input-group">
                    <input id="password" name="password" type="password" class="form-control" required
                        autocomplete="current-password">
                    <button class="btn btn-outline-secondary" type="button" id="login_pwd_eye"
                        aria-label="Mostrar/ocultar">üëÅ</button>
                </div>
            </div>

            <button class="btn btn-primary w-100" type="submit">Entrar</button>
            <div id="err" class="text-danger small mt-2" style="display:none"></div>

            <div class="link-options">
                <a href="/web-algo/recuperar-senha.html" id="forgotPasswordLink">Esqueceu a senha?</a>
                <div class="divider">‚Ä¢</div>
                <a href="/web-algo/cadastro.html" id="signupLink">N√£o tem conta? Cadastre-se</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./includes/js/auth/login.js"></script>
    <script type="module" src="./includes/js/theme.js"></script>
    <script type="module">
        function attachEye(inputId, btnId) {
            const input = document.getElementById(inputId);
            const btn = document.getElementById(btnId);
            if (!input || !btn) return;
            btn.addEventListener('click', () => {
                input.type = input.type === 'password' ? 'text' : 'password';
            });
        }
        attachEye('password', 'login_pwd_eye');
        attachEye('cp_old', 'cp_old_eye');
        attachEye('cp_new', 'cp_new_eye');
        attachEye('cp_new2', 'cp_new2_eye');
        attachEye('rg_pwd', 'rg_pwd_eye');
        attachEye('rg_pwd2', 'rg_pwd2_eye');
    </script>

</body>

</html>
